
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Design Check • Center + Background</title>

<link rel="preconnect" href="https://"https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"* Reset + base */
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #ffffff;
    /* London photo + gradient overlay */
    background:
      linear-gradient(180deg, rgba(8,17,28,0.80), rgba(8,17,28,0.85)),
      url('https://images.unsplash.com/photo-1543512218-d4d483b70f37?auto=format&fit=crop&w=1600&q=80')
      center / cover no-repeat fixed;
    display: grid;
    grid-template-rows: 1fr auto;
  }

  /* Center container */
  .center {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px 16px;
  }
  .card {
    width: 100%;
    max-width: 720px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    text-align: center;
  }
  h1 { margin: 0 0 8px 0; font-weight: 600; }
  p { margin: 0; opacity: 0.9; }

  footer {
    padding: 14px;
    text-align: center;
    color: #cbd5e1;
    font-size: 13px;
  }
  footer a { color: #93c5fd; text-decoration: none; }
  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Layout Test</h1>
      <p>You should see a centered glass card and a London photo background.</p>
    </div>
  </div>

  <footer>
    Created by <strong>Shounak Bhattacharjee</strong> •
    <a href="https://uk.linkedin.com/in/shounakbhattacharjee31/a>
  </footer>
</body>
</html>
